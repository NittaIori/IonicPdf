<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ng2-pdf-viewer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ng2-pdf-viewer</ion-title>
    </ion-toolbar>
  </ion-header>

  <pdf-viewer
    [src]="dataUrl"
    [render-text]="true"
    [original-size]="false"
    style="width: 400px; height: 500px"
  ></pdf-viewer>
  <!-- ローカルから使用する場合 -->
  <pdf-viewer
    [src]="url"
    [render-text]="true"
    [original-size]="false"
    style="width: 400px; height: 500px"
  ></pdf-viewer>
</ion-content>
