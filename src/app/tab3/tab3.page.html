<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ngx-extended-pdf-viewer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ngx-extended-pdf-viewer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ngx-extended-pdf-viewer
    [src]="url"
  ></ngx-extended-pdf-viewer>
  <ngx-extended-pdf-viewer
    [base64Src]="base64"
  ></ngx-extended-pdf-viewer>
</ion-content>
